    <title>Calorie Calculator App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <div class="calculator-container">
            <h2 class="text-center" style="font-weight: bold;">Calorie Calculator App</h2>
            <p class="text-center">This calorie calculator app estimates the number of calories needed each day to maintain, lose, or gain weight. Learn the kinds of calories and their effects.</p>

            <form style="width: 400px;">

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control">
                        <option>-select-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age">
                </div>

                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="text" class="form-control" id="height">
                </div>

                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="text" class="form-control" id="weight">
                </div>

                <button type="button" class="btn btn-primary form-control" onclick="calculateCalories()">Calculate</button>

            </form>

            <div id="result"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
